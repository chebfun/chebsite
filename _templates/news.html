{% extends "_base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8" role="main">
            {% for item in site.news_archive %}
                <div class="page-header">
                  <h1>{{item.date}}&nbsp;&nbsp;{{item.title}}</h1>
                </div>
                <div class="lead">
                    {{item.snip}}
                </div>
            {% endfor %}
        </div>
    </div>
    {% include 'footer.html' %}
</div>
{% endblock %}
