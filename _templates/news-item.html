{% extends "_base.html" %}

{% block body %}
<div class='jumbotron page-header'>
    <div class='container'>
        <div class="row">
            <div class="col-md-12">
                {% block title %}
                <h1>{{page.title}}</h1>
                <h2>{{page.date}}</h2>
                {% endblock %}
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            {{page.body}}
        </div>
    </div>
</div>
{% endblock %}
