{% extends "basic.html" %}

{% block content %}

<ol class='news slats'>
{%- for item in site.news_items -%}
<li>
    <a href='{{item.href}}'>
        <h3><span class='date'>{{item.date}}</span><span class='sep'>/</span>{{item.title}}</h3>
        <p>{{item.snip}}</p>
    </a>
</li>
{% endfor %}
</ol>

{% endblock %}
